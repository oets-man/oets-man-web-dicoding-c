<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Bookshelf App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">

	<style>
		body {
			font-family: "Ubuntu", sans-serif;
			font-weight: 300;
			font-style: normal;
		}

		header,
		main {
			max-width: 600px;
			margin: 0 auto;
		}
	</style>
	<script defer src="main.js"></script>
</head>

<body>
	<header class="bg-info p-4">
		<h1 class="text-center m-0">Bookshelf App</h1>
	</header>

	<main>
		<section class="card mt-3">
			<h2 class="text-center p-4 m-0 bg-info" id="formHeader">Tambah Buku Baru</h2>
			<form class="" id="bookForm" data-testid="bookForm">
				<div class="p-4 bg-info-subtle">
					<input id="bookFormId" type="hidden" data-testid="bookFormIdInput" name="id" value="" />
					<div class="mb-3">
						<label class="form-label" for="bookFormTitle">Judul</label>
						<input class="form-control" id="bookFormTitle" type="text" required
							data-testid="bookFormTitleInput" name="title" />
					</div>
					<div class="mb-3">
						<label class="form-label" for="bookFormAuthor">Penulis</label>
						<input class="form-control" id="bookFormAuthor" type="text" required
							data-testid="bookFormAuthorInput" name="author" />
					</div>
					<div class="mb-3">
						<label class="form-label" for="bookFormYear">Tahun</label>
						<input class="form-control" id="bookFormYear" type="number" required
							data-testid="bookFormYearInput" name="year" />
					</div>
					<div class="form-check">
						<label class="form-check-label" for="bookFormIsComplete">Selesai dibaca</label>
						<input class="form-check-input" id="bookFormIsComplete" type="checkbox"
							data-testid="bookFormIsCompleteCheckbox" name="isComplete" />
					</div>
				</div>
				<div class="p-4 bg-info" style="--bs-bg-opacity: .75;">
					<button class="btn btn-success" id="bookFormSubmit" type="submit"
						data-testid="bookFormSubmitButton">
						Masukkan Buku ke rak <span>Belum selesai dibaca</span>
					</button>
					<button class="btn btn-warning float-end" id="bookFormReset" type="reset"
						data-testid="bookFormResetButton">
						Reset
					</button>
				</div>
			</form>
		</section>

		<section class="card mt-3">
			<h2 class="text-center p-4 m-0 bg-info">Cari Buku</h2>
			<form class="input-group p-4 bg-info-subtle" id="searchBook" data-testid="searchBookForm">
				<label class="form-label pe-4" for="searchBookTitle">Judul</label>
				<input class="form-control" id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
				<button class="btn btn-primary ms-1" id="searchSubmit" type="submit"
					data-testid="searchBookFormSubmitButton">
					Cari
				</button>
				<button class="btn btn-outline-primary" id="searchReset" type="reset"
					data-testid="resetBookFormSubmitButton">
					Reset
				</button>
			</form>
		</section>

		<section class="card mt-3">
			<h2 class="text-center p-4 m-0 bg-info">Belum selesai dibaca</h2>
			<div class="" id="incompleteBookList" data-testid="incompleteBookList">
		</section>

		<section class="card mt-3">
			<h2 class="text-center p-4 m-0 bg-info">Selesai dibaca</h2>
			<div class="" id="completeBookList" data-testid="completeBookList">
			</div>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
